<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roman Numeral Converter</title>
  <link rel="icon" type="image/jpeg" href="favicon.jpg">

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <!-- FontAwsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden font-serif">

  <!-- Fond animé avec Particles.js -->
  <div id="particles-js" class="absolute top-0 left-0 w-full h-full -z-10"></div>

  <!-- Contenu principal -->
  <main class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center space-y-6 relative z-10">
    <h1 class="text-2xl font-bold text-gray-800">Roman Numeral Converter</h1>

    <!-- Champ de saisie -->
    <input 
      type="number" 
      id="number" 
      placeholder="Enter a number..." 
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
    />

    <!-- Bouton -->
    <button 
      id="convert-btn" 
      class="w-1/3 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
    >
      <i class="fa-solid fa-thumbs-up"></i> 
    </button>

    <!-- Résultat -->
    <div 
      id="output" 
      class="text-lg font-medium text-gray-700 min-h-[2rem] mx-auto"
    ></div>
  </main>

  <!-- Script principal -->
  <script src="script.js" defer></script>

  <!-- Initialisation de Particles.js -->
  <script>
    particlesJS.load('particles-js', 'particles.json');
  </script>
</body>
</html>
